---
- name: Configure NGINX web server
  hosts: all
  become: yes

  tasks:
    - name: Ensure NGINX is installed
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Ensure NGINX service is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Deploy custom index page
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
